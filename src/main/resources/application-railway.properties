spring.application.name=shop-management-system

# Railway MySQL Database Connection with Environment Variables
spring.datasource.url=${DATABASE_URL:jdbc:mysql://hopper.proxy.rlwy.net:48676/railway?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:ojXlriTrltsiJcylbZTFdrBXrvKwjWaW}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Other settings
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# Server Configuration
server.port=${PORT:8080}

# Production Logging
logging.level.root=INFO
logging.level.com.shopmanagement=INFO
logging.level.org.hibernate.SQL=WARN
